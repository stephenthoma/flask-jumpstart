<!DOCTYPE html>
<!--[if lt IE 7]>       <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>          <html class="no-js lt-ie9 lt-ie8"><![endif]-->
<!--[if IE 8]>          <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->  <html class="no-js"> <!--<![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Flask Jumpstart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
  </head>
  <body>
    <div id="wrap">
      {% block header %}
      <nav class="navbar navbar-default">
        <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse"
              data-target=".navbar-main-collapse">
              <span class="sr-only">Toggle Nav</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Flask Jumpstart</a>
          </div>
          <div class="collapse navbar-collapse navbar-main-collapse">
            <ul class="nav navbar-nav">
              <li><a href="{{ url_for('about.main') }}">About</a></li>
              <li><a href="{{ url_for('about.terms') }}">Terms</a></li>
              <li><a href="{{ url_for('about.privacy') }}">Privacy</a></li>
              <li><a href="{{ url_for('about.contact') }}">Contact</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="{{ url_for('core.login') }}">Login</a></li>
              <li><a href="{{ url_for('core.register') }}">Register</a></li>
            </ul>
          </div>
        </div>
      </nav>
      {% endblock header %}

      {% block content %}
      <div class="content">
        {{ content }}
      </div>
      {% endblock content %}
    </div>
  </body>
</html>
